name: Release project

on:
  workflow_run:
    workflows:
      - 'Build project'
    branches:
      - 'release/release-*'
    types:
      - completed

jobs:
  buildForAllSupportedPlatforms:
    name: Release for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneWindows # Build a Windows standalone.
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          lfs: true
      - uses: dawidd6/action-download-artifact@v2
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}
          workflow: main.yml
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
      #- run: ls -FlasR "build/${{ matrix.targetPlatform }}"
          
      #- run: zip -r "Build-${{ matrix.targetPlatform }}.zip" "build/${{ matrix.targetPlatform }}"
          
  Createrelease:
      name: create release for upload
      runs-on: ubuntu-latest
      outputs:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
      
      steps:
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          tag_name: ${{ github.ref }}_T_V14
          release_name: Release ${{ github.ref }}_T_V14
          body: Release ${{ github.ref }}_T_V14
          draft: false
          prerelease: false
          
  Uploadrelease:
      name: upload release
      runs-on: ubuntu-latest
      needs: Createrelease
      strategy:
        matrix:
          targetPlatform:
            - StandaloneWindows # Build a Windows standalone.
      steps:    
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ needs.Createrelease.outputs.upload_url }}
                      #https://uploads.github.com/repos/Junwon1112/Test_GameCI-CDreleases//assets?name=Build-StandaloneWindows.zip
                      #https://uploads.github.com/repos/${{ github.repository }}releases/${{ github.event.release.id }}/assets?name=Build-StandaloneWindows.zip
                      #https://uploads.github.com/repos/${{ github.repository }}/releases/${{ github.event.release.id }}/assets?name=Build-StandaloneWindows.zip
                      #${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/Build-${{ matrix.targetPlatform }}.zip
                      #Build-${{ matrix.targetPlatform }}.zip
          asset_name: ${{ matrix.targetPlatform }}.zip
          asset_content_type: application/zip
