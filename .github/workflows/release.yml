name: Release project

on:
  workflow_run:
    workflows:
      - 'Build project'
    branches:
      - 'release/release-*'
    types:
      - completed

jobs:
  buildForAllSupportedPlatforms:
    name: Release for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneWindows # Build a Windows standalone.
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          lfs: true
      - uses: dawidd6/action-download-artifact@v2
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}
          workflow: main.yml
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
      #- run: ls -FlasR "build/${{ matrix.targetPlatform }}"
          
      #- run: zip -r "Build-${{ matrix.targetPlatform }}.zip" "build/${{ matrix.targetPlatform }}"
          
  Release:
    name: create release for upload
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}_T_V15
          release_name: Release ${{ github.ref }}_T_V15
          body: Release ${{ github.ref }}_T_V15
          draft: false
          prerelease: false

      - name: list up
        run: |
          ls -al
        shell: bash

      - name: Upload asset to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/Build-${{ matrix.targetPlatform }}.zip
          asset_name: Build-${{ matrix.targetPlatform }}.zip
          asset_content_type: application/zip
